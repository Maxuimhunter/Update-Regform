{% extends 'base.html' %}

{% block head %}
   <title>Task Master</title>
{% endblock %}

{% block body %} 
<section class="menu-item2">
    <div id="content">
        <form action="{{ url_for('viewing', id=task.id) }}" method="POST">
            <div class="title">Viewing / Updating</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" id="first-name" name="first-name" value="{{ task.first_name }}" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label for="second-name">Second Name:</label><br>
                    <input type="text" id="second-name" name="second-name" value="{{ task.second_name }}" placeholder="Second Name">
                </div>
                
                <div class="form-group">
                    <label for="family-name">Family Name:</label><br>
                    <input type="text" id="family-name" name="family-name" value="{{ task.family_name }}" placeholder="Family Name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" value="{{ task.age }}" placeholder="Age" >
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" id="dob" name="dob" value="{{ task.dob }}" placeholder="Date of Birth" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label><br>
                    <select id="gender" name="gender">
                        <option value="male" {% if task.gender == 'male' %}selected{% endif %}>Male</option>
                        <option value="female" {% if task.gender == 'female' %}selected{% endif %}>Female</option>
                        <option value="unknown" {% if task.gender == 'unknown' %}selected{% endif %}>Unknown</option>
                    </select>
                </div>
            </div>
            <div class="form-group"> <!--You are working with this-->
                <label for="Telephone-Num">Tel:</label><br>
                <input type="tel" id="tel-Num" name="Telephone-Num"  value="{{ task.Telephone_Num }}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date-tested">Date HIV Tested:</label><br>
                    <input type="date" id="date-tested" name="date-tested" value="{{ task.date_tested }}" required>
                </div>
                <div class="form-group">
                <div class="form-group">
                    <label>HIV Status:</label><br>
                    <div class="bottom11">
                        <label for="positive">Positive: <input type="radio" id="positive" name="hiv-status" value="Positive" {% if task.hiv_status == 'Positive' %}checked{% endif %}></label>
                    </div>
                    <div class="bottom11">
                        <label for="negative">Negative: <input type="radio" id="negative" name="hiv-status" value="Negative" {% if task.hiv_status == 'Negative' %}checked{% endif %}></label>
                    </div>
                    <div class="bottom11">
                        <label for="unknown">Unknown: <input type="radio" id="unknown" name="hiv-status" value="Unknown" {% if task.hiv_status == 'Unknown' %}checked{% endif %}></label>
                    </div>  
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</section>
<script src="{{ url_for('static', filename='JS/RegForm.js') }}"></script>
{% endblock %}
